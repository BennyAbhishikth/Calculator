<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="calc">
       
           <form name="form">
               <input class="text" id="text">
           </form>
      
       
           <table>
            <tr>
                <td><input type="button" id="del" value="D" onclick="del()"></td>
                <td><input type="button" id="op" value="%" onclick="insert('%')" ></td>
                <td><input type="button" id="op" value="/" onclick="insert('/')" ></td>
                <td><input type="button" id="op" value="X" onclick="insert('*')" ></td>
            </tr>
               <tr>
                   <td><input id="num" type="button" value="7" onclick="insert(7)" ></td>
                   <td><input id="num" type="button" value="8" onclick="insert(8)" ></td>
                   <td><input id="num" type="button" value="9" onclick="insert(9)" ></td>
                   <td><input type="button" id="op" value="+" onclick="insert('+')" ></td>
               </tr>
               <tr>
                <td><input id="num" type="button" value="4" onclick="insert(4)" ></td>
                <td><input id="num" type="button" value="5" onclick="insert(5)" ></td>
                <td><input id="num" type="button" value="6" onclick="insert(6)" ></td>
                <td><input type="button" id="op" value="-" onclick="insert('-')" ></td>
               </tr>
               <tr>
                <td><input id="num" type="button" value="1" onclick="insert(1)" ></td>
                <td><input id="num" type="button" value="2" onclick="insert(2)" ></td>
                <td><input id="num" type="button" value="3" onclick="insert(3)" ></td>
                <td rowspan="2" ><input type="button" id="equal" value="=" onclick="eva()"></td>
               </tr>
               <tr>
                <td><input type="button" id="clear" value="C" onclick="clean()"></td>
                <td><input id="num" type="button" value="0"onclick="insert(0)"></td>
                <td><input type="button" id="dot" value="."onclick="insert('.')"></td>
               </tr>
           </table>
       
   </div>
   <script src="script.js"></script>
    
    <!-- Google tag (gtag.js) -->

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8WZ0QJJRKY');
    </script>
</body>
</html>
